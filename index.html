<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Komorebi – Morgenlicht</title>
<style>
  :root {
    --blur-bg: rgba(255, 255, 255, 0.06);
    --accent: rgba(180, 210, 160, 0.9);
    --text: rgba(255,255,255,0.95);
  }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at 30% 20%, #1a1a1a, #000);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, "Helvetica Neue", sans-serif;
  }
  .glass {
    backdrop-filter: blur(20px) saturate(150%);
    -webkit-backdrop-filter: blur(20px) saturate(150%);
    background-color: var(--blur-bg);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 24px;
    padding: 2.8rem 3.2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: min(90%, 600px);
    box-shadow: 0 0 40px rgba(0,0,0,0.35);
  }
  .info {
    color: var(--text);
  }
  h1 {
    margin: 0;
    font-weight: 500;
    font-size: 1.4rem;
    letter-spacing: .02em;
  }
  p {
    margin-top: .3rem;
    color: rgba(255,255,255,0.6);
    font-size: .85rem;
  }
  button {
    background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 50%;
    width: 80px;
    height: 80px;
    display: grid;
    place-items: center;
    cursor: pointer;
    transition: all .25s ease;
    box-shadow: inset 0 0 20px rgba(255,255,255,0.08), 0 10px 20px rgba(0,0,0,0.4);
  }
  button:hover {
    transform: scale(1.05);
    border-color: var(--accent);
    box-shadow: 0 0 30px rgba(180,210,160,0.4);
  }
  button svg {
    width: 30px;
    height: 30px;
    fill: var(--accent);
    transition: fill .25s ease;
  }
  audio { display: none; }
</style>
</head>
<body>

<div class="glass">
  <div class="info">
    <h1>Komorebi – Morgenlicht</h1>
    <p>Kopfhörer empfohlen</p>
  </div>

  <button id="play" aria-label="Play/Pause">
    <svg viewBox="0 0 24 24"><path id="icon" d="M8 5v14l11-7z"/></svg>
  </button>
</div>

<audio id="sound" src="Komorebi.mp3" preload="auto"></audio>

<script>
const btn  = document.getElementById("play");
const ico  = document.getElementById("icon");
const aud  = document.getElementById("sound");

btn.addEventListener("click", () => {
  if (aud.paused) {
    aud.play();
    ico.setAttribute("d", "M6 5h4v14H6zm8 0h4v14h-4z"); // Pause
  } else {
    aud.pause();
    ico.setAttribute("d", "M8 5v14l11-7z"); // Play
  }
});
</script>

</body>
</html>
