<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<!-- iOS/Android UI-Leisten dunkel halten -->
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#000000">
<title>Forest Sounds</title>
<style>
  :root{
    --glass: rgba(255,255,255,.06);
    --stroke: rgba(255,255,255,.18);
    --text: rgba(255,255,255,.96);
    --sub: rgba(255,255,255,.62);
    --accent:#a7c48c; --tab:#2a2a2a;
  }

  /* WICHTIG: html UND body pechschwarz + volle Höhe */
  html, body {
    margin:0; padding:0;
    background:#000; color:var(--text);
    height:100%;                     /* fallback */
    -webkit-text-size-adjust:100%;
  }

  /* Hintergrundbild direkt am body, nicht nur ::before */
  body {
    background:
      linear-gradient(90deg, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.25) 40%, rgba(0,0,0,0.6) 100%),
      url("Forest-Background.png") center/cover no-repeat fixed;
    /* verhindert weißes “unter” dem Inhalt */
    background-attachment: fixed;
    overflow: hidden;
  }

  /* volle Fläche inkl. Notch/Toolbars – alle modernen Einheiten */
  .viewport{
    min-height: 100vh;
    min-height: 100svh;
    min-height: 100dvh;
    min-height: 100lvh; /* iOS Safari große Höhe */
    padding: calc(env(safe-area-inset-top) + 16px) 16px
             calc(env(safe-area-inset-bottom) + 16px);
    display:flex; align-items:center; justify-content:center;
  }
